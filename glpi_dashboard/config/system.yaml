# Configuração principal do sistema GLPI Dashboard
app:
  name: "GLPI Dashboard"
  version: "1.0.0"
  environment: "development"  # development, production, testing
  created_at: "2025-08-30T04:44:12.644486"

# Configurações Flask
flask:
  secret_key: "${SECRET_KEY}"
  debug: true
  host: "0.0.0.0"
  port: 5000
  cors_origins: ["*"]
  max_content_length: 16777216  # 16MB

# Configurações GLPI
glpi:
  base_url: "${GLPI_URL}"
  user_token: "${GLPI_USER_TOKEN}"
  app_token: "${GLPI_APP_TOKEN}"
  timeout: 30
  max_retries: 3

# Configurações de API
api:
  backend_url: "${BACKEND_API_URL}"
  key: "${API_KEY}"

# Configurações de Cache
cache:
  type: "RedisCache"
  redis_url: "${REDIS_URL}"
  default_timeout: 300
  key_prefix: "glpi_dashboard:"

# Configurações de Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_path: "logs/app.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5
  structured: true

# Configurações de Observabilidade
observability:
  prometheus:
    gateway_url: "${PROMETHEUS_GATEWAY_URL}"
    job_name: "glpi_dashboard"
  metrics:
    enabled: true

# Configurações de Alertas
alerts:
  response_time_threshold: 300
  error_rate_threshold: 0.05
  zero_tickets_threshold: 60

# Configurações de Performance
performance:
  target_p95: 1000
  rate_limit_per_minute: 100

# Configurações de Banco de Dados
database:
  mysql:
    host: "mysql"
    port: 3306
    database: "glpi_dashboard"
    user: "glpi_user"
    password: "glpi_password"
    url: "mysql+pymysql://glpi_user:glpi_password@mysql:3306/glpi_dashboard"

# Configurações de Rede
network:
  backend_port: 5000
  frontend_port: 3000
  nginx_port: 80
  subnet: "172.20.0.0/16"

# Configurações de AI (preservadas do sistema original)
ai:
  features:
    ai_assistance: true
    code_analysis: true
    dashboard_generation: true
    glpi_integration: true
  hardware:
    gpu:
      available: true
      cuda_version: "12.1"
      device_name: "NVIDIA RTX A4000"
      memory_gb: 15.99169921875
    pytorch_version: "2.5.1+cu121"
  models:
    available: []
    fallback: "microsoft/DialoGPT-small"
    primary: null

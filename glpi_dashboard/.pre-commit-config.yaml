# Pre-commit hooks configuration for GLPI Dashboard
# Install with: pip install pre-commit && pre-commit install

repos:
  # Python code formatting and linting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=127]
        files: ^backend/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=127]
        files: ^backend/

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=127, --max-complexity=10]
        files: ^backend/
        additional_dependencies:
          - flake8-docstrings
          - flake8-import-order
          - flake8-bugbear

  # Python security
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, backend/, -ll]
        files: ^backend/

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^frontend/
      - id: end-of-file-fixer
        exclude: ^frontend/
      - id: check-yaml
      - id: check-json
        exclude: ^frontend/
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-docstring-first
        files: ^backend/
      - id: debug-statements
        files: ^backend/
      - id: name-tests-test
        files: ^backend/tests/

  # Frontend linting and formatting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: ^frontend/src/.*\.(ts|tsx)$
        additional_dependencies:
          - '@typescript-eslint/eslint-plugin@^6.10.0'
          - '@typescript-eslint/parser@^6.10.0'
          - 'eslint-plugin-react-hooks@^4.6.0'
          - 'eslint-plugin-react-refresh@^0.4.4'
        args: [--fix, --ext, .ts,.tsx]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: ^frontend/src/.*\.(ts|tsx|js|jsx|json|css|md)$
        args: [--write]

  # TypeScript type checking
  - repo: local
    hooks:
      - id: typescript-check
        name: TypeScript type check
        entry: bash -c 'cd frontend && npm run type-check'
        language: system
        files: ^frontend/src/.*\.(ts|tsx)$
        pass_filenames: false

  # Python tests
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest
        entry: bash -c 'cd backend && python -m pytest tests/unit/ -x -v'
        language: system
        files: ^backend/
        pass_filenames: false
        stages: [manual]

  # Frontend tests
  - repo: local
    hooks:
      - id: vitest-check
        name: vitest
        entry: bash -c 'cd frontend && npm run test:run'
        language: system
        files: ^frontend/src/
        pass_filenames: false
        stages: [manual]

  # Security checks
  - repo: local
    hooks:
      - id: safety-check
        name: safety check
        entry: bash -c 'safety check -r backend/requirements.txt'
        language: system
        files: ^backend/requirements\.txt$
        pass_filenames: false

# Configuration
default_stages: [commit]
fail_fast: false

# To run specific hooks manually:
# pre-commit run --hook-stage manual pytest-check
# pre-commit run --hook-stage manual vitest-check
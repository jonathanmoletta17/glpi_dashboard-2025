# SonarCloud Configuration for GLPI Dashboard

# Project identification
sonar.projectKey=glpi-dashboard
sonar.organization=your-organization
sonar.projectName=GLPI Dashboard
sonar.projectVersion=1.0.0

# Source code
sonar.sources=backend,frontend/src
sonar.tests=backend/tests,frontend/src

# Language-specific settings
sonar.python.version=3.11
sonar.typescript.node.maxspace=4096

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/htmlcov/**,**/*.min.js,**/*.min.css,**/migrations/**,**/venv/**,**/.venv/**

# Test exclusions
sonar.test.exclusions=**/tests/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage reports
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Code analysis
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Quality gate
sonar.qualitygate.wait=true

# Python specific
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json

# TypeScript/JavaScript specific
sonar.eslint.reportPaths=frontend/eslint-report.json

# Duplication
sonar.cpd.exclusions=**/tests/**,**/migrations/**

# Security
sonar.security.hotspots.inheritFromParent=true
